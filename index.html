<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Golf Tech</title>
    <link rel="stylesheet" href="./stylesheet.css">
  </head>
  <body style="overflow: hidden; margin: 0; padding: 0; font-family:sans-serif; background-color: #f3f3f3;">
    
    <canvas id="cvs" style="display: block; width: 100%; height: 100%; position: fixed; top: 0px; z-index: -1;"></canvas>

    <div class="menuBar">
      <img src="./logo.png" class="logo">
      <h1 class="title">Golfswing</h1>
      <div class="menuBtnCont">
        <div class="menuBtn">Home</div>
        <div class="menuBtn">About</div>
        <div class="menuBtn">Contact</div>
      </div>
    </div>

    <div class="strikeMenu">
        <div onclick="goToStrike('Straight')" class="strikeBtn"><div class="strikeCard"></div><span class="cardTxt">Straight</span></div>
        <div onclick="goToStrike('Draw')" class="strikeBtn"><div class="strikeCard"></div><span class="cardTxt">Draw</span></div>
        <div onclick="goToStrike('Fade')" class="strikeBtn"><div class="strikeCard"></div><span class="cardTxt">Fade</span></div>
        <div onclick="goToStrike('Slice')" class="strikeBtn"><div class="strikeCard"></div><span class="cardTxt">Slice</span></div>
        <div onclick="goToStrike('Hook')" class="strikeBtn"><div class="strikeCard"></div><span class="cardTxt">Hook</span></div>
        <div onclick="goToStrike('Stinger')" class="strikeBtn"><div class="strikeCard"></div><span class="cardTxt">Stinger</span></div>
        <div onclick="goToStrike('Shank')" class="strikeBtn"><div class="strikeCard"></div><span class="cardTxt">Shank</span></div>
        <div onclick="goToStrike('Duff')" class="strikeBtn"><div class="strikeCard"></div><span class="cardTxt">Duff</span></div>
        <div onclick="goToStrike('Blade')" class="strikeBtn"><div class="strikeCard"></div><span class="cardTxt">Blade</span></div>
    </div>

    <script>

        console.log(window.innerHeight)

        function goToStrike(strikeType){
            console.log(strikeType)
            sessionStorage.setItem("strikeType", `${strikeType}`);
            window.location.href = "strike.html";
        }

        

    </script>
</body>
